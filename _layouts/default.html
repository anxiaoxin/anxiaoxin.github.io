---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <meta name=description content="{{ site.bio }}">
    <meta name=author content="{{ site.name }}">

    {% seo %}
    
    {% include favicon.html %}

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}{{ "/feed.xml" }}" />
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{site.url}}/assets/css/mycss.css" rel="stylesheet">

    <style>
    {% capture scss_sheet %}{% include style.scss %}{% endcapture %}
    {{ scss_sheet | scssify }}
    </style>

</head>
<body>
    <div class="showTime">
        <div class="showTimeyAndm" id="yAndm"></div>
        <div class="san"></div>
        <div class="showTimeanimat">
        </div>
        <span id="hAndmAnds" class="showTimehAndmAnds"></span>
        <script type="text/javascript">
            let hAndmAnds = document.getElementById("hAndmAnds");
            let yAndm = document.getElementById("yAndm");
            function setTime(){
                var time = new Date();
                yAndm.innerHTML = time.getFullYear()+"-"+(time.getMonth()+1)+"-"+time.getDate();
                hAndmAnds.innerHTML = addZ(time.getHours())+":"+addZ(time.getMinutes())+":"+addZ(time.getSeconds());                
            }
            function addZ(n){
                if(n<10){
                    return "0" + n;
                }else{
                    return n;
                }
            }
            setTime();
            setInterval(setTime,1000);
        </script>        
    </div>
    <div class="wrapper-{% if site.width == "normal" %}normal{% elsif site.width == "large" %}large{% endif %}">
        {% if page.tag %}
            <div class="post">
        {% else %}
            {% if showHeader != true %}
                <div class="page {{ page.title | downcase }}">
            {% else %}
                <div class="{{ page.title | downcase }}">
            {% endif %}
        {% endif %}

            {{ content }}
        </div>
    </div>

    {% include icons.html %}

    {% include analytics-google.html %}

</body>
</html>
