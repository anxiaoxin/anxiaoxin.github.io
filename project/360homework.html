<div>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>360前端作业</title>
	<style>
		/*初始化html与body，使高度为全屏，margin为0*/
		html{
			height: 100%;
		}
		body{
			height: 100%;
			margin: 0px;
			background-color: rgb(240,240,242);
		}
		/*定义一个内容容器，flex布局，方向为纵向，元素居中显示*/
		.container{
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.canvasContainer{
			margin-top: 1rem;
			position: relative;
		}
		#canvas2{
			position: absolute;
			background-color: transparent;
		    top: 0px;
		    left: 0px;			
		}
		.infor{
			font-size: 0.5rem;
			text-align: center;
			height: 2rem;
		}
		.setting{
			font-size: 0.5rem;
			width: 70%;
		}
		.setting div{
			height: 1rem;
		}
		input[type="radio"]{
			width: 0.3rem;
			height: 0.3rem;

		}
	</style>
</head>
<body>
	<div class="container">
		<div class="canvasContainer">
			<canvas id="canvas1"></canvas>
			<canvas id="canvas2"></canvas>
		</div>
		<div id="infor" class="infor">
			请输入手势密码
		</div>
		<div class="setting">
			<div>
				<input id="setPass" type="radio" name="setting" checked>
				<label for="setPass">设置密码</label>
			</div>
			<div>
				<input id="testPass" type="radio" name="setting">
				<label for="testPass">验证密码</label>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		// //页面对手机尺寸进行的适配，动态设定字体大小，元素大小，圆圈大小等。
		// var unit;  //声明基本单位，当绘制画布内容时设定圆的尺寸。

		// 根据页面的尺寸设定html的font-size的大小，网上copy代码
		(function(doc, win) {
			var docEl = doc.documentElement,
				isIOS = navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
				dpr = isIOS ? Math.min(win.devicePixelRatio, 3) : 1,
				dpr = window.top === window.self ? dpr : 1, //被iframe引用时，禁止缩放
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
			docEl.dataset.dpr = dpr;
			var recalc = function() {
				var width = docEl.clientWidth;
				if(width / dpr > 750) {
					width = 750 * dpr;
				} 
				docEl.dataset.width = width;
				docEl.dataset.percent = 100 * (width / 750);
				unit = 100 * (width / 750); //获取基准单位用于圆的大小的绘制及canvas宽高的设定
				docEl.style.fontSize = 100 * (width / 750) + 'px';
			};
			recalc();
			if(!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
		})(document, window);	
		
		var canvas1 = document.getElementById("canvas1");
		var canvas2 = document.getElementById("canvas2");
		var ctx1 = canvas1.getContext("2d");	
		var ctx2 = canvas2.getContext("2d");	

		//设定画布的尺寸
		canvas1.setAttribute("width",unit * 6 + "px");
		canvas1.setAttribute("height",unit * 6 + "px");
		canvas2.setAttribute("width",unit * 6 + "px");
		canvas2.setAttribute("height",unit * 6 + "px");		
		var r = Math.floor(unit * 6 / 12); //指定圆的半径

		//设定九个圆的圆点坐标
		var flag1 = 2*r;
		var flag2 = 6*r;
		var flag3 = 10*r;
		var circleLocation = [[flag1,flag1],[flag2,flag1],[flag3,flag1],[flag1,flag2],[flag2,flag2],[flag3,flag2],[flag1,flag3],[flag2,flag3],[flag3,flag3]];

		ctx1.lineWidth=2;
		ctx1.strokeStyle="gray";//圆的边的颜色
		ctx1.fillStyle="white";//填充颜色
		ctx2.lineWidth=r / 5;			
		ctx2.strokeStyle="red";//直线的颜色

		var draw = {
			canvas:"",//画板对象
			beginer:[0,0],
			ender:[0,0],
			selectedNode:[],
			r: 0,
			nodes:[],
			setBeginBind:"",
			setEndBind:"",
			endDrawBind:"",
			times:0,
			myPassTmp:"",
			init:function(canvas,circleLocation,r){
				this.r = r;
				this.canvas = canvas;
				this.nodes = circleLocation;
				this.drawCircle();
				this.setBeginBind = this.setBegin.bind(this),
				this.setEndBind = this.setEnd.bind(this),
				this.endDrawBind = this.endDraw.bind(this),
				canvas2.addEventListener("touchstart",this.setBeginBind,false); // 使用bind绑定函数中的this为draw对象
				canvas2.addEventListener("touchmove",this.setEndBind,false);
				canvas2.addEventListener("touchend",this.endDrawBind,false);				
			},
			start:function(circleLocation){
				ctx2.beginPath();				
				ctx2.moveTo(this.beginer[0],this.beginer[1]);
				if(this.selectedNode.length > 1){
					ctx2.moveTo(this.nodes[this.selectedNode[0]][0],this.nodes[this.selectedNode[0]][1]);
					for(var i of this.selectedNode){		
						ctx2.lineTo(this.nodes[i][0],this.nodes[i][1]);	
					}
				}else{
					ctx2.moveTo(this.beginer[0],this.beginer[1]);				
				}
				ctx2.lineTo(this.ender[0],this.ender[1]);
				ctx2.stroke();					
			},
			drawCircle: function(){
				ctx1.clearRect(0,0,canvas1.width,canvas1.height);
				ctx1.strokeStyle="gray";//圆的边的颜色
				ctx1.fillStyle="white";//填充颜色					
				for(var node of this.nodes){
					ctx1.beginPath();	
					ctx1.arc(node[0],node[1],this.r,0,360,false);
					ctx1.closePath();	
					ctx1.fill();//画实心圆	
					ctx1.stroke();
				}				
				
			},
			setBegin:function(event){	//获取初始点
				var bbox = this.canvas.getBoundingClientRect();
				this.beginer[0] = event.changedTouches[0].clientX - bbox.left * (this.canvas.width/bbox.width);
				this.beginer[1] = event.changedTouches[0].clientY - bbox.top * (this.canvas.height/bbox.height);	
				
			},
			setEnd:function(event){   //获取当前点
				var bbox = canvas2.getBoundingClientRect();
				this.ender[0] = event.changedTouches[0].clientX - bbox.left * (this.canvas.width/bbox.width);
				this.ender[1] = event.changedTouches[0].clientY - bbox.top * (this.canvas.height/bbox.height);	
				ctx2.clearRect(0,0,canvas2.width,canvas2.height);	
				this.chooseNode();
				this.start();
			},
			endDraw:function(){
				ctx2.clearRect(0,0,canvas2.width,canvas2.height);
				ctx2.beginPath();
				if(this.selectedNode.length > 1){
					ctx2.moveTo(this.nodes[this.selectedNode[0]][0],this.nodes[this.selectedNode[0]][1]);
					for(var i of this.selectedNode){		
						ctx2.lineTo(this.nodes[i][0],this.nodes[i][1]);	
					}
				}
				ctx2.stroke();	
				this.checkNodes();
			},
			chooseNode:function(){
				var x,y,distance;
				for(var i in this.nodes){
					x = this.nodes[i][0] - this.ender[0];
					y = this.nodes[i][1] - this.ender[1];
					distance = Math.pow((x*x + y*y),0.5);
					if(distance < this.r){
						if(this.selectedNode.join("").indexOf(i) != -1){
							return ;
						}else{
							this.selectedNode.push(parseInt(i));
							ctx1.strokeStyle="gray";//圆的边的颜色
							ctx1.fillStyle="rgb(255,167,38)";//填充颜色
							ctx1.beginPath();	
							ctx1.arc(this.nodes[i][0],this.nodes[i][1],r,0,360,false);
							ctx1.closePath();	
							ctx1.fill();//画实心圆	
							ctx1.stroke();							
							this.beginer = this.nodes[i];							
						}
					}
				}
			},
			checkNodes:function(){
				var state = document.querySelector("input:checked").id;
				if(this.selectedNode.length < 5){
					document.getElementById("infor").innerText = "密码太短，至少需要5个点";
					this.clear();
				}else if(state == "setPass"){
					if(this.times == 0){
						this.times += 1;
						myPassTmp = this.selectedNode.join("");
						console.log(myPassTmp);
						document.getElementById("infor").innerText = "请再次输入手势密码";
						this.clear();
					}else{
						console.log("haha");
						if(myPassTmp == this.selectedNode.join("")){
							document.getElementById("infor").innerText = "密码设置成功";
							localStorage.myPass = myPassTmp;
						}else{
							myPassTmp = "";
							this.times = 0;
							this.clear();
							document.getElementById("infor").innerText = "两次输入不一致";
						}
					}
				}else{
					if(localStorage.myPass){
						if(localStorage.myPass == this.selectedNode.join("")){
							document.getElementById("infor").innerText = "密码正确！";
						}else{
							this.clear();
							document.getElementById("infor").innerText = "输入的密码不正确";
						}
					}else{
						document.getElementById("infor").innerText = "还没有设置密码";
					}
				}
			},
			clear:function(){
				ctx2.clearRect(0,0,canvas2.width,canvas2.height);
				this.selectedNode = [];
				this.beginer = [0,0];
				this.ender = [0,0];
				this.drawCircle();
			}
		}
		draw.init(canvas1,circleLocation,r);				
	</script>
</body>
</html>
</div>
