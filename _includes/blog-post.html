<div class="item {% if post.star %}star{% endif %} to-top">
    <a class="url" href="{{ site.url }}{{ post.url }}">
        <aside class="date"><time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date: "%b %d %Y" }}</time></aside>
        {{ post.jemoji }}<h3 class="title"><i class="fa fa-arrow-circle-right" style="margin-right: 10px;"></i>{{ post.title }}</h3>
    </a>
</div>
