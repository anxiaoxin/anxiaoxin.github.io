<div class="social-links">
    {% if site.WeChat %}
        <a class="link" data-title="WeChat/{{ site.WeChat }}" href="javascript:;" target="_blank">
            <i class="fa fa-wechat fa-lg"></i> 
        </a>
    {% endif %}

    {% if site.weibo %}
        <a class="link" data-title="Weibo/{{ site.weibo }}" href="http://weibo.com/{{site.weibo}}" target="_blank">
            <i class="fa fa-weibo fa-lg"></i> 
        </a>
    {% endif %}


    {% if site.github %}
        <a class="link" data-title="github.com/{{ site.github }}" href="https://github.com/{{ site.github }}" target="_blank">
            <i class="fa fa-github-alt fa-lg"></i> 
        </a>
    {% endif %}
    

    {% if site.email %}
        <a class="link" data-title="{{ site.email }}" href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-lg"></i>
        </a>
    {% endif %}

    {% if site.location %}
        <a class="link" data-title="{{ site.location }}" href="mailto:{{ site.location }}">
            <i class="fa fa-map-marker fa-lg"></i>
        </a>
    {% endif %}    
</div>
