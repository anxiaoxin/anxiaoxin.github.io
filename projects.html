---
layout: page
title: Projects
---
<section class="list">
	{{site.includes}}
    {% for project in site.data.project %}
        <div class="item">
            <a class="url" href="{{ site.url }}/project/{{project.url }}">
                <aside><time><i class="fa fa-spinner fa-spin"></i></time></aside>
                <h3 class="title to-top">{{ project.title }}</h3>
            </a>
        </div>
    {% endfor %}
</section>
